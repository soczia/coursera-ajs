<ol>
  <span ng-repeat="item in list.filteredItems">
    {{item.short_name}} - {{ item.name }}
    <button ng-click="list.onRemove({index: $index});">Don't want this one</button>
    <div class="text-info">
    {{item.description}}
  </div>
</span>
<div class="text-error" ng-if="list.filteredItems.length == 0">Nothing found</div>
</ol>
